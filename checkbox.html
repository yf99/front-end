<head>

<body>
    <div>

                <td></td>

                <td></td>
            </tr>

        </table>
    </div>
</body>
<script>
    var trs = document.getElementsByTagName('tr');
    for (var i = 0; i < trs.length; i++) {
        if (i % 2) {
            trs[i].style.backgroundColor = 'pink';
        }
    }
    var cb = document.getElementsByTagName('input');
    cb[0].onclick = function() {
        for (var i = 1; i < cb.length; i++) {
            cb[i].checked = cb[0].checked;
        }
    }
    var flag = cb.length - 1;

    for (var i = 1; i < cb.length; i++) {
        cb[i].onclick = function() {
            pan();
            //正常实现全选
            // if (cb[1].checked && cb[2].checked && cb[3].checked && cb[4].checked) {
            //     cb[0].checked = true;
            //     console.log('allin!');
            // }

        }
    }
    //递归实现全选
    function pan() {

        if (flag > 0 && cb[flag].checked == true) {
            console.log(flag);
            flag--;
            pan();
        }
        if (flag == 0) {
            cb[flag].checked = true;
        }
    }


    // for (var i = 1; i < cb.length; i++) {

</script>
